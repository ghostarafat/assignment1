<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflow Agency</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="raleway-normal">
    <header class="header">
        <nav>
            <h3 class="nav-title">LOGO</h3>
            <ul>
                <li><a href=""><button class="btn-primary">Sign Up</button></a></li>
            </ul>
        </nav>
        <div class="banner">
            <div class="banner-content"><br><br>
                <h1 class="banner-title">Cool Dark UI Template for <br>Webflow Agencies!</h1>
                <button class="btn-primary">Stay Focused</button>
            </div>
        </div>
    </header>
    <main>
        <section class="action">
            <div class="action-left-td">
                <h3 class="section-title">See It in Action</h3>
                <p class="section-description">Explore the live preview and imagine your brand in this bold new look.</p> <br>
                <button class="btn-primary">Launch Live Preview</button>
            </div>
            <div class="action-right">
                <img src="images/wc-mini.png" alt="">
            </div>
        </section>

        <section class="productive">
            <h3 class="section-title productive-title">Joined Thousands of Productive Users</h3>
            <div class="productive-item"> 
                    <div>
                        <p class="item-title">50K</p>
                        <p class="item-description">Active Users</p>
                    </div>
                    <div>
                        <p class="item-title">2M+</p>
                        <p class="item-description">Focus Sessions</p> 
                    </div>
                    <div>
                        <p class="item-title">95%</p>
                        <p class="item-description">Satisfaction Rate</p>
                    </div>
            </div>

        </section>
        <section class="users-say">
            <h3 class="section-title text-center">What our users say</h3>

        </section>

    </main>
    <footer>

    </footer>

</body>
</html>
